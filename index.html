<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="start">
        <h1 class="start__title">Tic Tac Toe</h1>
        <button class="start__button"><span class="start__button__text">Start</span></button>
    </section>
    <section class="game">
        <div class="game__board">
            <button class="game__board__element" id="0"></button>
            <button class="game__board__element" id="1"></button>
            <button class="game__board__element" id="2"></button>
            <button class="game__board__element" id="3"></button>
            <button class="game__board__element" id="4"></button>
            <button class="game__board__element" id="5"></button>
            <button class="game__board__element" id="6"></button>
            <button class="game__board__element" id="7"></button>
            <button class="game__board__element" id="8"></button>
        </div>
    </section>
</body>
</html>
